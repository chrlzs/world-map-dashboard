<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map with GeoJSON</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            /* Full height for the map */
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Step 2: Initialize the map
        var map = L.map('map').setView([20, 0], 2); // Centered on the world view

        // Add OpenStreetMap tiles as a basemap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Step 3: Load and display GeoJSON data
        fetch('data/countries.geojson')
            .then(response => response.json())
            .then(data => {
                // Add the GeoJSON data to the map
                L.geoJSON(data, {
                    style: function (feature) {
                        return {
                            color: "black", // Country borders color
                            fillColor: "lightgreen", // Country fill color
                            weight: 1, // Border width
                            opacity: 1,
                            fillOpacity: 0.7
                        };
                    },
                    onEachFeature: function (feature, layer) {
                        if (feature.properties && feature.properties.ADMIN) {
                            layer.bindTooltip(feature.properties.ADMIN); // Show country name on hover
                        }
                    }
                }).addTo(map);
            });
    </script>
</body>

</html>
